<!doctype html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/fileReader.js"></script>
        <script src="js/index.js"></script>
        <script src="js/common.js"></script>
        <link rel="stylesheet" href="css/styling.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container w-90 d-flex align-items-center justify-content-center">
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
                <div class="d-flex flex-column justify-content-between" id="quote-box">
                    <div>
                        <div class="text-left mt-3 p-2" id="quote-text">
                            <span class="quote-text" id="text"></span>
                        </div>
                        <div class="text-right mt-3" id="quote-author">
                            <span class="quote-author" id="author"></span>
                        </div>
                    </div>
                    <div id="button-container" class="d-flex justify-content-around align-items-end mt-3">
                        <div class="btn-group" role="group" aria-label="Tweet and change Joke">
                            <button id="new-tweet" type="button" class="btn btn-secondary text-center"><i class="bi bi-twitter mr-3" /></i><a id="tweet-quote" href="http://twitter.com/intent/tweet" target="_blank">Tweet</a></button>
                            <button id="new-quote" type="button" class="btn btn-secondary text-center"><i class="bi bi-chat-quote-fill mr-3" /></i>New Quote</button>
                            <button id="customSwitches" type="button" class="btn btn-secondary text-center"><i class="bi bi-chat-quote-fill mr-3" /></i>Refranes</button>
                        </div>
                    </div>
                </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
